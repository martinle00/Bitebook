name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy to?'
        required: true
        default: 'production'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        working-directory: backend
        run: mvn clean package -Dmaven.test.skip=true -B

      - name: List build artifacts
        run: ls -al backend/target/

      - name: Copy backend jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: backend/target/*.jar
          target: ${{ secrets.DEPLOY_DIR }}

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_DIR }}
            sudo systemctl daemon-reload
            sudo systemctl restart bitebook
            sudo systemctl status bitebook --no-pager

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend   # âœ… Wait for backend to finish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
      
      - name: Load parameters from AWS SSM
        id: ssm
        run: |
          GOOGLE_MAPS_KEY=$(aws ssm get-parameter --name "GoogleMapsApiKey" --with-decryption --query "Parameter.Value" --output text)
          API_BASE_URL=$(aws ssm get-parameter --name "BitebookProd" --with-decryption --query "Parameter.Value" --output text)
          echo "VITE_GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_KEY" >> $GITHUB_ENV
          echo "VITE_API_BASE_URL=$API_BASE_URL" >> $GITHUB_ENV
      
      - name: Debug secret value
        run: echo "FRONTEND_DEPLOY_DIR is ${{ secrets.FRONTEND_DEPLOY_DIR }}"

      - name: Build React frontend
        working-directory: ./frontend/bitebook
        run: |
          npm install
          npm run build

      - name: Ensure frontend deploy directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mkdir -p ${{ secrets.FRONTEND_DEPLOY_DIR }}
            sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} ${{ secrets.FRONTEND_DEPLOY_DIR }}

      - name: Clear old frontend build
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo rm -rf ${{ secrets.FRONTEND_DEPLOY_DIR }}/*

      - name: Copy frontend build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: frontend/bitebook/build/*
          target: ${{ secrets.FRONTEND_DEPLOY_DIR }}
          strip_components: 3

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo nginx -t && sudo systemctl reload nginx && sudo systemctl restart nginx